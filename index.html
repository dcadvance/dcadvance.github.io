<body>
<script>
!(function(){
  var defaultLang = 'zh';
  var langList = ['zh', 'de'];
  var curLang = localStorage.getItem('current-locale') || defaultLang;
  if (langList.indexOf(curLang) < 0) {
    curLang = defaultLang;
  }
  var defaultPath = `/${curLang}/`;
  window.location.href = defaultPath;
})();
</script>
